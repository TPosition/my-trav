<v-app-bar dark>
  <v-toolbar-title>Page title</v-toolbar-title>

  <v-spacer></v-spacer>

  <router-link v-if="!IS_LOGGED_IN" v-for="item of navItems" :key="item.name" :to="item.to"
    style="text-decoration: none; color: inherit;">
    <v-btn elevation="2">
      <v-icon>mdi-{{item.icon}}</v-icon>
      <strong> {{ item.name }}</strong>
    </v-btn>
  </router-link>
  <v-btn v-if="IS_LOGGED_IN" @click.prevent="logout" elevation="2">
    <v-icon>mdi-exit-to-app</v-icon>
    <strong> Logout</strong>
  </v-btn>
  </v-menu>
  </nav>
</v-app-bar>
